<!DOCTYPE html>
<html>
<head>
	<style>
		table, th, td {
			border: 1px solid black;
			border-collapse: collapse;
		}
	</style>
</head>

<body>
	<table>
	<thead>	
		<tr>
			<th>Cabeçalho 1</th>
			<th>Cabeçalho 2</th>
			<th>Cabeçalho 3</th>
		</tr>
		
		<tr>
			<td colspan="2">Coluna 1</td>
			<td>Coluna 2</td>
		</tr>
	</thead>

	<tbody>	
		<tr>
			<td>Coluna 3</td>
			<td>Coluna 4</td>
			<td>Coluna 5</td>
		</tr>
	</tbody>	
	</table>
</body>

</html>
